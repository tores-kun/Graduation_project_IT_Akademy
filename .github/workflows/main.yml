name: GCP

on:
  push:
    branches:
      - "main"
    
jobs:
  job_id:
  runs-on: ubuntu-latest
	
		steps:
		
 		- id: 'auth'
			uses: 'google-github-actions/auth@v0'
			with:
				credentials_json: '${{ secrets.GCP_SA_KEY }}'
				
		- id: 'deploy'
			uses: 'google-github-actions/deploy-appengine@v0'
