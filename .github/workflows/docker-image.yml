name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        python3 -m venv tutorial-env
        docker build . --file django_movie/Dockerfile --tag my-image-name:$(date +%s)
